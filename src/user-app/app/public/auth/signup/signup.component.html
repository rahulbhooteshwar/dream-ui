<div class="wrapper">
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="" action="">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="assets/img/now-logo.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div *ngIf="showDropDown" ngbDropdown class="dropdown" placement="bottom-left">
                                <button class="form-dropdown btn btn-primary btn-simple btn-round btn-lg btn-block dropdown-toggle" ngbDropdownToggle>
                                    <i class="now-ui-icons users_circle-08"></i>
                                    Create Profile For
                                </button>
                                <div ngbDropdownMenu>
                                    <a class="dropdown-item">Brother</a>
                                    <a class="dropdown-item">Sister</a>
                                    <a class="dropdown-item">Friend</a>
                                    <a class="dropdown-item">Son</a>
                                    <a class="dropdown-item">Daughter</a>
                                </div>
                            </div>

                            <div class="input-group form-group-no-border input-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="now-ui-icons users_circle-08"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="now-ui-icons text_caps-small"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Password" />
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="now-ui-icons text_caps-small"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Confirm Password" />
                            </div>
                        </div>
                        <div class="footer text-center">
                            <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Get Started</a>
                        </div>
                        <div class="pull-left">
                            <h6>
                                <a routerLink="/public/auth/signin" class="link">Already have an Account?</a>
                            </h6>
                        </div>
                        <div class="pull-right">
                            <h6>
                                <a href="#pablo" class="link">Need Help?</a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <user-app-footer></user-app-footer>
    </div>
</div>
